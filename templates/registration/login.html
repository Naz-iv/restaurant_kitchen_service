{% extends "index.html" %}
{% load crispy_forms_filters %}

{% block content %}


  <h2 class="pb-2 border-bottom">Please log in to use service</h2>

  {% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
  {% endif %}

  <h1>Login</h1>

  <form method="post" action="{% url 'login' %}" novalidate>
    {% csrf_token %}
    {{ form|crispy }}

    <br>
    <input type="submit" value="Login" class="btn btn-sm btn-outline-primary"/>
    <input type="hidden" name="next" value="{% url 'kitchen_service:home' %}"/>
  </form>
  <br>
{% endblock %}
