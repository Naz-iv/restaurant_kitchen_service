{% extends "index.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>{{ object|yesno:"Update,Create" }} ingredient</h1>
  <form action="" method="post" novalidate class="form">
    {% csrf_token %}
    {{ form|crispy }}

    <input type="submit" value="Submit" class="btn btn-sm btn-outline-secondary">
    <a href="{% url 'kitchen_service:ingredient-list' %}">
      <button type="button" class="btn btn-sm btn-outline-secondary">Cancel</button>
    </a>
  </form>
  <br>

{% endblock %}
